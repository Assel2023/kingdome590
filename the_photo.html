<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض الصور - الألبومات والسلايدر</title>

</head>
<body>
  <nav>
    <img src="img/ChatGPT Image Jun 9, 2025, 08_24_28 PM.png" alt="KINGDOM590 Logo" style="height: 80px;" />
    <div>
      <a href="index.html">الرئيسية</a>
      <a href="the_photo.html">جداول وحساب</a>
      <a href="about.html">من نحن</a>
    </div>
  </nav>

  <header>
    <h1>معرض الصور</h1>
    <p>تصفح السلايدر والألبومات</p>
  </header>

  <div class="slider" id="slider">
    <img src="img/12.png" alt="صورة 1" class="active" />
    <img src="img/file-28VtXnYThQ769SUAg6c5nu.webp" alt="صورة 2" />
    <img src="img/file-5THH9ii4jrQpFjVW16a3Ut.jpg" alt="صورة 3" />
    <img src="img/file-855rnE4kg3prYzosGUaabS.webp" alt="صورة 4" />
    <img src="img/file-D8HdmpMJcMZBK9QJV8jhVL (1).jpg" alt="صورة 5" />
    <img src="img/file-H5JvXzEEuCcvtGxR4Jb517.webp" alt="6 صورة" />
    <img src="img/file-UtNZeYDyRh3f24Nqy9JsdZ.webp" alt="صورة 7" />

  </div>

  <div class="albums">
    <div class="album-card" data-album="1">
      <img src="img/photo_2025-06-12_18-32-26.jpg" alt="ألبوم 1" />
      <div class="album-title"> خصائص ابطال الثكنة</div>
    </div>
    <div class="album-card" data-album="2">
      <img src="img/album2.jpg" alt="ألبوم 2" />
      <div class="album-title">ألبوم 2</div>
    </div>
    <div class="album-card" data-album="3">
      <img src="img/album3.jpg" alt="ألبوم 3" />
      <div class="album-title">ألبوم 3</div>
    </div>
  </div>

  <p style="text-align: center; color: #FFD700; margin-top: 40px; font-size: 20px;">جميع الحقوق محفوظة لمملكة 590</p>

  <!-- Modal -->
  <div id="modal">
    <span id="closeBtn" onclick="closeModal()">✖</span>
    <img id="modalImage" src="" alt="صورة الألبوم" />
    <!-- <div class="modal-controls">
      <button onclick="prevImage()">⬅️</button>
      <button onclick="nextImage()">➡️</button>
    </div> -->
  </div>

  <script>
    // السلايدر
    const slides = document.querySelectorAll('#slider img');
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    setInterval(nextSlide, 3000);

    // صور الألبومات
    const albumImages = {
      1: ['img/photo_2025-06-12_18-24-45.jpg', 'img/photo_2025-06-12_18-24-54.jpg','img/photo_2025-06-12_18-24-49.jpg'],
      2: ['img/album2_1.jpg', 'img/album2_2.jpg'],
      3: ['img/album3_1.jpg', 'img/album3_2.jpg']
    };

    let currentAlbum = [];
    let currentImgIndex = 0;

    function openModal(albumId) {
      currentAlbum = albumImages[albumId] || [];
      currentImgIndex = 0;
      showModalImage();
      document.getElementById('modal').style.display = 'flex';
    }
    function showModalImage() {
  const modal = document.getElementById('modal');
  modal.innerHTML = ''; // تفريغ المحتوى السابق

  const closeBtn = document.createElement('span');
  closeBtn.id = 'closeBtn';
  closeBtn.textContent = '✖';
  closeBtn.style.position = 'fixed';
  closeBtn.style.top = '20px';
  closeBtn.style.left = '30px'; // لأن الاتجاه من اليمين لليسار
  closeBtn.style.fontSize = '30px';
  closeBtn.style.color = '#333'; // لون واضح على خلفية بيضاء
  closeBtn.style.cursor = 'pointer';
  closeBtn.onclick = closeModal;
  modal.appendChild(closeBtn);

  currentAlbum.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.alt = 'صورة الألبوم';
    img.style.maxWidth = '95%';
    img.style.marginBottom = '10px';
    img.style.borderRadius = '10px';
    img.style.boxShadow = '0 0 10px rgba(0,0,0,0.1)';
    modal.appendChild(img);
  });
}



    function nextImage() {
      if (currentAlbum.length > 0) {
        currentImgIndex = (currentImgIndex + 1) % currentAlbum.length;
        showModalImage();
      }
    }

    function prevImage() {
      if (currentAlbum.length > 0) {
        currentImgIndex = (currentImgIndex - 1 + currentAlbum.length) % currentAlbum.length;
        showModalImage();
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.querySelectorAll('.album-card').forEach(card => {
      card.addEventListener('click', () => {
        const albumId = card.getAttribute('data-album');
        openModal(albumId);
      });
    });
  </script>
</body>
</html>
