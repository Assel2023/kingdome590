  <script>
    function calculateTotalTime() {
      const timeValues = {
        // تسريعات حرة
        free1: 1,
        free5: 5,
        free15: 15,
        free30: 30,
        free1h: 60,
        free8h: 480,
        free12h: 720,
        free24h: 1440,
  
        // تسريعات تدريب
        train1: 1,
        train5: 5,
        train15: 15,
        train30: 30,
        train1h: 60,
        train2h: 120,
        train8h: 480,
        train12h: 720,
        train24h: 1440
      };
  
      let freeTotal = 0;
      let trainTotal = 0;
  
      for (const id in timeValues) {
        const input = document.getElementById(id);
        const count = input ? parseInt(input.value) || 0 : 0;
        const minutes = count * timeValues[id];
  
        if (id.startsWith("free")) {
          freeTotal += minutes;
        } else if (id.startsWith("train")) {
          trainTotal += minutes;
        }
      }
  
      // إجمالي الوقت
      const totalMinutes = freeTotal + trainTotal;
      const totalHours = Math.floor(totalMinutes / 60);
      const remainingMinutes = totalMinutes % 60;
  
      // عرض الوقت
      let resultHTML = `
        <hr style="margin: 10px 0; border-color: #888;">
        <p><strong>✅ الوقت الكلي لجميع التسريعات: ${totalHours} ساعة و ${remainingMinutes} دقيقة</strong></p>
      `;
  
      // حساب عدد الجنود إذا وُجدت الثواني
      const secondsPerSoldier = parseInt(document.getElementById("secondsPerSoldier").value);
      if (!isNaN(secondsPerSoldier) && secondsPerSoldier > 0) {
        const totalSecondsAvailable = totalMinutes * 60;
        const soldiers = Math.floor(totalSecondsAvailable / secondsPerSoldier);
  
        resultHTML += `
          <hr style="margin: 10px 0; border-color: #888;">
          <p>👨‍✈️ يمكن تدريب <strong>${soldiers}</strong> جندي باستخدام الوقت الكلي المتاح.</p>
        `;
      }
  
      document.getElementById("totalResult").innerHTML = resultHTML;
    }
  </script>
